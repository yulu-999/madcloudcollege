<body>
<div class="container">

    <fieldset class="layui-elem-field layui-field-title" style="margin-top: 30px;">
      <legend>课程信息</legend>

    <ul class="layui-timeline">
      <li class="layui-timeline-item">
        <i class="layui-icon layui-timeline-axis"></i>
        <div class="layui-timeline-content layui-text">

          <p>
            java 基础这门课程诞生了
            <br>Java是一门面向对象编程语言，不仅吸收了C++语言的各种优点，还摒弃了C++里难以理解的多继承、指针等概念，因此Java语言具有功能强大和简单易用两个特征。

          </p>
        </div>
      </li>
      <li class="layui-timeline-item">
        <i class="layui-icon layui-timeline-axis"></i>
        <div class="layui-timeline-content layui-text">
          <h3 class="layui-timeline-title">详细信息</h3>
          <ul  id="info">
<!--            <li>创建教师 : 王老师 </li>-->
<!--            <li>课程名称 : java基础 </li>-->
<!--            <li>创建时间 : 2020-08-01  </li>-->
          </ul>
          <br>
        </div>
      </li>
      <li class="layui-timeline-item">
        <i class="layui-icon layui-timeline-axis"></i>
        <div class="layui-timeline-content layui-text">
          <h3 class="layui-timeline-title">为你喜欢的课程打个分吧！！！</h3>

          <div id="test2"></div>
        </div>
      </li>

      <li class="layui-timeline-item">
        <i class="layui-icon layui-timeline-axis"></i>
        <div class="layui-timeline-content layui-text">
          <h3 class="layui-timeline-title">说点什么 ？ ？</h3>


          <div class="layui-form-item layui-form-text">
            <div class="layui-input-block">
              <textarea placeholder="请输入内容" class="layui-textarea" id="msg"></textarea>
            </div>
          </div>
        </div>
      </li>
    </ul>

  <div class="sub">
    <button type="button" class="btn btn-info" id="sub">确定</button>
    <button type="button" class="btn btn-info" id="lookInfo">查看评价</button>
  </div>
</div>



<script src="../../lib/jquery-3.4.1/jquery-3.5.1.min.js"></script>
<script src="../../lib/layui-v2.6.3/layui.js" charset="utf-8"></script>
<script src="../../lib/bootstrap/js/bootstrap.bundle.min.js"></script>
<script src="../../lib/axios/axios.min.js"></script>
<script src="../../config/api.js/"></script>

<script>

  // 是否有 courseId
  let courseId = getQueryVariable("courseId");

  // // 数据id 是否为null
  // if (courseId==null){
  //     window.location="../index.html"
  // }

  // 子容器传入
  var sonCourseId;







  layui.use(['rate','layer'], function(){
    let rate = layui.rate,
    layer = layui.layer;



    // 渲染页面
    axiosRequest(
            courseByIdUrl,
            {
              id : courseId
            },
            "get"
    ).then(res=>{
      // 获取数据
      let data = res.data;

      if (data.code>-1){
        // 课程信息
       let course = data.data;
       let time = dataTime(course.time);
       // console.log(course.time);
       let timeYM= dataTimeYM(course.time);
        //渲染数据
         $("#time").html("2021年8月");
         $("#info").append("            <li>创建教师 : "+course.tname+" </li>\n" +
                 "            <li>课程名称 :  "+course.coname+" </li>\n" +
                 "            <li>创建时间 :"+"2008-09-07"+"  </li>")
      }else {
        layui.msg(data.msg);
      }

    })

    let grade;
    //显示文字
    rate.render({
      elem: '#test2'
      ,length : 3
      ,value: 2 //初始值
      ,theme: '#81ea80'
      ,text: true //开启文本
      ,setText: function(value){ //自定义文本的回调
        let arrs = {
          '1': '一般'
          ,'2': '中等'
          ,'3': '好'
        };
        this.span.text(arrs[value] || ( value + "星"));
      },choose: function(value){

            grade=value;

      }
    });
      $("#sub").click(function (){

          afa(grade)

      })
    function afa(value){
      axiosRequest(
              remarkUrl,
              {
                id : courseId,
                grade : value,
                text : $("#msg").val()==null?"默认没有评价":$("#msg").val()
              }
      ).then(res=>{
        let data = res.data;
        layer.msg(data.msg);
      });
    }


    $("#lookInfo").click(function (){

      // 子容器传入 ID
       sonCourseId = JSON.stringify(courseId);
      let index = layer.open({
        title: "课程评价",
        type: 2,
        shade: 0.2,
        maxmin:true,
        shadeClose: true,
        area: ['50%', '50%'],
        content: '../page/evaluate.html',
      });
    })


  });


</script>

</body>
</html>
